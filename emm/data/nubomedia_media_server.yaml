heat_template_version: 2013-05-23
parameters:
  name:
    type: string
  image:
    type: string
  key_name:
    type: string
  flavor:
    type: string
  user_data:
    type: string
  security_groups:
    #type: string
    type: comma_delimited_list
  public_net:
    type: string
  private_net:
    type: string
  private_subnet:
    type: string
  metadata:
    type: json

resources:
  media_server:
    type: OS::Nova::Server
    properties:
      name: { get_param: name }
      image: { get_param: image}
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
      metadata: { get_param: metadata }
      networks:
        - port: { get_resource: media_server_port }
      user_data_format: RAW
      user_data: { get_param: user_data }

  media_server_port:
    type: OS::Neutron::Port
    properties: 
      network_id: { get_param: private_net }
      fixed_ips: 
        - subnet_id: { get_param: private_subnet }
      security_groups: { get_param: security_groups }

  media_server_floating_ip: 
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_net }
      port_id: { get_resource: media_server_port }

